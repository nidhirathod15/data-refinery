<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Refinery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .refinery-card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .table-container { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">DataRefinery</h1>
            <p class="lead text-muted">Upload messy CSV/Excel files and get structured data instantly.</p>
        </div>

        <div class="card refinery-card p-4 mb-5">
            <form action="/process" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label fw-bold">Select Dataset</label>
                    <input type="file" name="file" class="form-control form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Start Refining</button>
            </form>
        </div>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if message %}
        <div class="alert alert-success d-flex justify-content-between align-items-center">
            <span>{{ message }}</span>
            <a href="{{ download_link }}" class="btn btn-outline-success">Download Cleaned File</a>
        </div>

        <div class="card refinery-card p-3">
            <h4 class="mb-3">Data Preview (First 15 Rows)</h4>
            <div class="table-container">
                {{ preview | safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
